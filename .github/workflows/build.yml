name: CI/CD Pipeline

# Когда запускать: при каждом изменении кода
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Запускаем на свежей Ubuntu
    runs-on: ubuntu-latest
    
    steps:
    # Шаг 1: Забираем код из репозитория
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Шаг 2: Устанавливаем компилятор C++
    - name: Install compiler
      run: sudo apt-get update && sudo apt-get install -y g++
    
    # Шаг 3: Собираем программу
    - name: Build program
      run: make build
    
    # Шаг 4: Проверяем, что программа работает
    - name: Test program
      run: ./hello_program
    
    # Шаг 5: Сохраняем готовую программу
    - name: Save result
      uses: actions/upload-artifact@v4
      with:
        name: my-program
        path: hello_program
